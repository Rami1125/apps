<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>שליחת התראות ללקוחות</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-messaging.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4">שליחת התראה ללקוחות</h2>

  <label class="block mb-2">בחר הודעה מוכנה:</label>
  <select id="presetMessages" class="w-full p-2 border rounded mb-4">
    <option value="המשלוח בדרך">המשלוח בדרך</option>
    <option value="המשלוח אושר">המשלוח אושר</option>
    <option value="נדרש אישור נוסף">נדרש אישור נוסף</option>
  </select>

  <label class="block mb-2">כותרת ההודעה:</label>
  <input type="text" id="title" class="w-full p-2 border rounded mb-4" placeholder="כותרת">

  <label class="block mb-2">תוכן ההודעה:</label>
  <textarea id="body" class="w-full p-2 border rounded mb-4" placeholder="תוכן ההודעה"></textarea>

  <label class="block mb-2">Client ID:</label>
  <input type="text" id="clientId" class="w-full p-2 border rounded mb-4" placeholder="מזהה לקוח">

  <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">שלח התראה</button>

  <div id="status" class="mt-4 text-center text-gray-700"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = firebase.initializeApp(firebaseConfig);
const messaging = firebase.messaging();

// עדכון תוכן אוטומטי כאשר בוחרים הודעה מוכנה
document.getElementById('presetMessages').addEventListener('change', function() {
  document.getElementById('body').value = this.value;
});

// שליחת ההודעה ל-Google Apps Script
document.getElementById('sendBtn').addEventListener('click', async () => {
  const clientId = document.getElementById('clientId').value;
  const title = document.getElementById('title').value;
  const body = document.getElementById('body').value;

  if (!clientId || !title || !body) {
    alert('אנא מלא את כל השדות');
    return;
  }

  document.getElementById('status').innerText = 'שולח...';

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbwTeq2amLF4hX_16M3eo1CPmPDYJNwF-Mb-EdXEB2QjtxeQfvUiMtVAD5gVERzpKUGwnQ/exec', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ clientId, title, body })
   });

    const result = await response.json();
    document.getElementById('status').innerText = result.status || 'הודעה נשלחה בהצלחה!';
  } catch (err) {
    console.error(err);
    document.getElementById('status').innerText = 'שגיאה בשליחה';
  }
});
</script>

</body>
</html>
